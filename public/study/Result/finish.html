<!doctype html>
<html>
  <head>
    <title>Study Result</title>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <meta name="theme-color" content="#000000" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="style_nb.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <script
      src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs"
      type="module"
    ></script>
    <script src="src/js/language-data.js"></script>
    <script src="src/js/result-data.js"></script>
    <script src="src/js/study-result.js"></script>
  </head>
  <body onload="init()">
    <div class="container">
      <div id="checkResult" onclick="startBoxOpen()">
        <dotlottie-player
          src="src/lottie/treasure_box.json"
          background="transparent"
          speed="1"
          style="width: fit-content; height: 35dvh"
          loop
          autoplay
        ></dotlottie-player>
      </div>
    </div>
  </body>
</html>
